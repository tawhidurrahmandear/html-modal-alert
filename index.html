<!--Button to trigger modal-->
<p><button id="alertButton" type="button">Button for HTML Modal Alert</button></p>

<!--Modal Alert Box-->
<div id="customAlert" style="background: white; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 10px; display: none; left: 50%; padding: 20px; position: fixed; text-align: center; top: 50%; transform: translate(-50%, -50%); z-index: 9999;">
    <p id="alertText" style="color: black; font-size: 30px;"></p>
    <button id="closeAlert" style="background: rgb(0, 123, 255); border-radius: 5px; border: medium; color: white; cursor: pointer; margin-top: 10px; padding: 5px 10px;">Okay</button>
</div>
